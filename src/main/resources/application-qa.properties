# 服务端口
server.port=8070
# 数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://default-rds-20862.rds.cn-east-1.internal:3306/mini_love?characterEncoding=utf-8&allowMultiQueries=true&useTimezone=true&serverTimezone=GMT%2B8&useSSL=false
spring.datasource.username=mini10
spring.datasource.password=mini10LOVE
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# 服务名称
server.servlet.context-path=/mini-love-admin

## mybatis配置
mybatis.type-aliases-package=com.netease.miniadmin.model
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.call-setters-on-nulls=true

# 热部署生效
spring.devtools.restart.enabled=true

# 日志配置
# logging.config=classpath:logback.xml

## pagehelper配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#设置为LEGACYHTML5编码格式
spring.thymeleaf.mode=LEGACYHTML5

#静态资源文件处理
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/static/

