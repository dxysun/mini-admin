<body class="login-bg">

    <div class="login">
        <div class="message">Mini-Love后台管理系统</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form" action="/miniloveadmin/admin/user/login">
            <center><font color="red" size="5px"><span th:text="${session.error_msg}"></span></font></center>
            <input name="username" id="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" id="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit" >
            <hr class="hr20" >
        </form>
    </div>
