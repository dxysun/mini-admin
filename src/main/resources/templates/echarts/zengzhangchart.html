<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>统计图表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" th:href="@{/static/css/font.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/weadmin.css}"/>
</head>
<body>
<div class="weadmin-body">
    <blockquote class="layui-elem-quote">
        欢迎使用莫比恋爱后台管理系统        </blockquote>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 100%;height:400px;"></div>
    <!--<blockquote class="layui-elem-quote">-->
    <!--注意：本案例的Echarts图表库由cdn引入，需要在线才能正常使用，若要离线使用，请至Echarts官网下载。-->
    <!--</blockquote>-->
</div>
</body>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
<script type="text/javascript">
    var result ;
    $(document).ready(function() {
        $.post("/miniloveadmin/admin/user/getWeekNum", function (data, status) {
            //result =data;
            result = $.parseJSON(data);
            wresult = result["week"];
            console.log(result);
            var x = new Array();
            for (var i = 0; i < wresult.length; i++) {
                x.push(wresult[i]);
            }
            option = {
                tooltip: {
                    trigger: 'axis',
                    position: function (pt) {
                        return [pt[0], '10%'];
                    }
                },
                xAxis: {
                    type: 'category',
                    data: ['七天前', '六天前', '五天前', '四天前', '三天前', '两天前', '一天前']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: x,
                    type: 'line',
                    symbol: '',
                    symbolSize: 20,
                }]
            };

            myChart.setOption(option);
            console.log(result.length);

        });
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        //var data = genData();

        // function genData() {
        //     return result;
        // }
        // 使用刚指定的配置项和数据显示图表。
    })
</script>
</html>
