<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>角色管理-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/css/font.css}"/>
    <link rel="stylesheet" th:href="@{/css/weadmin.css}"/>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>

        <a>
          <cite>所有反馈信息管理</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="weadmin-body">
    <div class="layui-row">
        <!--<form class="layui-form layui-col-md12 we-search">-->
            <!--<div class="layui-inline">-->
                <!--<input class="layui-input" placeholder="开始日" name="start" id="start">-->
            <!--</div>-->
            <!--<div class="layui-inline">-->
                <!--<input class="layui-input" placeholder="截止日" name="end" id="end">-->
            <!--</div>-->
            <!--<div class="layui-inline">-->
                <!--<input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">-->
            <!--</div>-->
            <!--<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>-->
        <!--</form>-->
    </div>
    <div class="weadmin-block">
        <!--<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>-->
        <!--<button class="layui-btn" onclick="WeAdminShow('添加反馈','/miniloveadmin/admin/tag/sendAddCategory')"><i class="layui-icon"></i>添加</button>-->
        <span class="fr" style="line-height:40px">共有数据：<span th:text="${feedbackLists.total}"></span> 条</span>
    </div>
    <table class="layui-table">
        <thead>
        <tr>
            <!--<th>-->
                <!--<div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>-->
            <!--</th>-->
            <th>id</th>
            <th>用户openId</th>
            <th>反馈内容</th>
            <th>创建时间</th>
            <th>修改时间</th>
            <th>操作</th>
        </thead>
        <tbody>
         <tr  th:each="collect,iterStat : ${feedbackLists.list}">
            <!--<td>-->
                <!--<div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>-->
            <!--</td>-->
            <th scope="row" th:text="${collect.id}">1</th>
            <td th:text="${collect.openId}"></td>
            <td th:text="${collect.content}"></td>
            <td th:text="${#dates.format(collect.createTime, 'yyyy-MM-dd')}"></td>
            <td th:text="${#dates.format(collect.modifyTime, 'yyyy-MM-dd')}"></td>
            <td class="td-manage">
                <!--<a onclick="member_stop(this,'10001')" href="javascript:;" title="启用">-->
                    <!--<i class="layui-icon">&#xe601;</i>-->
                <!--</a>-->
                <!--<a title="编辑" onclick="WeAdminShow('编辑','./role-add.html')" href="javascript:;">
                    <i class="layui-icon">&#xe642;</i>
                </a>-->
                <a title="删除" th:onclick="feedback_del(this,[[${collect.id}]])" href="javascript:;">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr></tbody>
    </table>
    <div class="page">
        <div>
            <a class="prev" th:href="@{'/admin/userFeedback/getPageQueryInfo?pageNo='+${feedbackLists.prePage}+'&pageSize=10'}">&lt;&lt;</a>
            <a class="num" th:href="@{'/admin/userFeedback/getPageQueryInfo?pageNo=1&pageSize=10'}">1</a>
            <span class="current"><span th:text="${feedbackLists.prePage+1}"></span></span>
            <a class="num" th:href="@{'/admin/userFeedback/getPageQueryInfo?pageNo='+${feedbackLists.pages}+'&pageSize=10'}" th:text="${feedbackLists.pages}" ></a>
            <a class="next" th:href="@{'/admin/userFeedback/getPageQueryInfo?pageNo='+${feedbackLists.nextPage}+'&pageSize=10'}">&gt;&gt;</a>
        </div>
    </div>
</div>
<script type="text/javascript" charset="utf-8" th:src="@{/layui/layui.js}" ></script>
<script type="text/javascript" charset="utf-8" th:src="@{/js/eleDel.js}"></script>
</body>

</html>
