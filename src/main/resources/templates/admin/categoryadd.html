<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>角色管理-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/css/font.css}"/>
    <link rel="stylesheet" th:href="@{/css/weadmin.css}"/>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">
    <div action="" method="post" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                <span class="we-red">*</span>标签名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" required="" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">
                标签一级类型
            </label>
            <table class="layui-table layui-input-block">
                <tbody>
                <tr>
                    <!--<td>-->
                    <!--标签类型-->
                    <!--<input name="id[]" type="checkbox" value="2">-->
                    <!--</td>-->
                    <td>
                        <div class="layui-input-block">
                            <input name="rd1" type="radio" checked="checked"   value="1"> 男生个人标签
                            <input name="rd1" type="radio" value="3"> 女生个人标签
                            <input name="rd1" type="radio" value="0"> 男生对女生的要求标签
                            <input name="rd1" type="radio" value="2"> 女生对男生的要求标签
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">
                标签二级类型
            </label>
            <table class="layui-table layui-input-block">
                <tbody>
                <tr>
                    <!--<td>-->
                        <!--标签类型-->
                        <!--<input name="id[]" type="checkbox" value="2">-->
                    <!--</td>-->
                    <td>
                        <div class="layui-input-block">
                            <input name="rd2" type="radio" checked="checked"   value="0"> 外在
                            <input name="rd2" type="radio" value="1"> 内在
                            <input name="rd2" type="radio" value="2"> 兴趣
                            <input name="rd2" type="radio" value="3"> 其他
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--<div class="layui-form-item layui-form-text">-->
            <!--<label for="desc" class="layui-form-label">-->
                <!--描述-->
            <!--</label>-->
            <!--<div class="layui-input-block">-->
                <!--<textarea placeholder="请输入内容" id="desc" name="desc" class="layui-textarea"></textarea>-->
            <!--</div>-->
        <!--</div>-->
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit="" lay-filter="add">增加</button>
        </div>
    </div>
</div>
<script type="text/javascript" charset="utf-8" th:src="@{/layui/layui.js}" ></script>

<script type="text/javascript">
    layui.extend({
        // admin: '{/}../../static/js/admin'
        admin: '/mini-love-admin/js/admin'

    });
    layui.use(['form', 'layer', 'admin'], function() {
        var form = layui.form,
            admin = layui.admin,
            layer = layui.layer;
            $ = layui.jquery;


        //监听提交
        form.on('submit(add)', function(data) {
            console.log(data);
            var tag = {};
            tag.tagName = $('#name').val();
            tag.tagClassify =  $("input[name='rd2']:checked").val();
            tag.tagType = $("input[name='rd1']:checked").val();
            var formData = new FormData();
            formData.append('tagStr', JSON.stringify(tag));
            $.ajax({
                url : "/mini-love-admin/admin/tag/addTag",
                type : 'post',
                data : formData,
                contentType : false,
                processData : false,
                cache : false,
                success :function (data) {
                    if(data.success){
                        layer.alert("增加成功", {
                            icon: 6
                        }, function() {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    }else {
                        $.toast('提交失败！');
                        return false;
                    }
                }

            })
        });
    });
</script>
</body>

</html>
